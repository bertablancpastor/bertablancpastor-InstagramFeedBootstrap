<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/fe328a532b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>Instagram Feed con Bootstrap</title>

<body>
  <!-- NAVBAR -->

  <!-- LOGO -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/Instagram.png" alt="Instagram" width="150" />
      </a>
    
    <!-- FIN LOGO -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create a new post
    </button>

    <!-- BUTTONS NEW POST && CONFIGURATION -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">      

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Create a new post
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="mb-2">Caption:</label>
                <textarea type="text-area" rows="3" class="form-control" id="inputlg" placeholder="Add the caption to your post here"></textarea>
              </div>
              <button class="btn btn-light"><i class="fa-solid fa-camera" style="color: #000000;"></i></i></button>
              <button class="btn btn-light"><i class="fa-sharp fa-solid fa-location-dot" style="color: #000000;"></i></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN MODAL -->
    <div class="btn-group">
      <button type="button" class="btn btn-secondary mx-3 dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="fa-solid fa-gear fa-sm"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accesibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li><a class="dropdown-item" id="logout" href="#">Log out</a></li>
      </ul>
    </div>
    <!-- FIN BUTTONS NEW POST && CONFIGURATION -->
  </div>
  </nav>
  <!-- FIN NAVBAR -->

        role="tab" aria-controls="home-tab-pane" aria-selected="true">
        <i class="fa-sharp fa-solid fa-table-cells"></i>

    <li class="nav-item" role="presentation">

        role="tab" aria-controls="profile-tab-pane" aria-selected="false">
        <i class="fa-solid fa-square"></i>
        <!-- Feed individual -->

    </li>
  </ul>
